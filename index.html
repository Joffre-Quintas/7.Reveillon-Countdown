<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Reveillon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="coming-soon"></h1>
        <div class="countdown">
            <div class="div-days">
                <h2 id="days">00</h2>
                <p>Dias</p>
            </div>
            <div class="div-hours">
                <h2 id="hours">00</h2>
                <p>Horas</p>
            </div>
            <div class="div-minutes">
                <h2 id="minutes">00</h2>
                <p>Minutos</p>
            </div>
            <div class="div-seconds">
                <h2 id="seconds">00</h2>
                <p>Segundos</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
